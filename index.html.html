<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            text-align: center;
            background-color: #e78ea9; /* Rosa pastel medio rojizo */
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin-top: 20vh;
        }
        .question {
            font-size: 2em;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: white;
            color: #e78ea9;
        }
        .no {
            background-color: white;
            color: #e78ea9;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz">
        <div class="question">¿Eres Aricum?</div>
        <div class="buttons">
            <button class="btn" onclick="nextQuestion(1)">Sí</button>
            <button class="btn" onclick="repeatQuestion()">No</button>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        function nextQuestion(step) {
            if (questionIndex === 0 && step === 1) {
                document.querySelector('.question').innerText = '¿Tienes novio?';
                document.querySelector('.buttons').innerHTML = `
                    <button class="btn" onmouseover="moveButton()">Sí</button>
                    <button class="btn" onmouseover="moveButton()">No</button>
                    <button class="btn" onclick="nextQuestion(2)">No pero Ruy lo será</button>
                `;
                questionIndex++;
            } else if (questionIndex === 1 && step === 2) {
                document.querySelector('.question').innerText = '¿Estás segura?';
                document.querySelector('.buttons').innerHTML = `
                    <button class="btn" onclick="nextQuestion(3)">Sí</button>
                    <button class="btn" onclick="repeatQuestion()">No</button>
                `;
                questionIndex++;
            } else if (questionIndex === 2 && step === 3) {
                document.getElementById('quiz').innerHTML = `
                    <div class="question">¿Quieres ser mi novia? owo </div>
                    <p>Espero que esta vez sí me correspondas porque te quiero demasiado y quiero que estemos juntos. Quiero conocerte completa al derecho y al revés y hacerte totalmente mía en cuerpo, mente y alma porque tú eres la persona que me hace feliz y me hace sentir en paz.</p>
                    <div class="buttons">
                        <button class="btn yes" onclick="showLove()">Sí </button>
                        <button class="btn no" onmouseover="moveButton()" onclick="askAgain()">No </button>
                    </div>
                `;
            }
        }

        function repeatQuestion() {
            alert("Inténtalo de nuevo...");
        }

        function showLove() {
            document.body.innerHTML = '<h1> t amo muxo preciosota owo </h1>';
            document.body.innerHTML += '<video width="320" height="240" controls autoplay><source src="videomandarina.mp4" type="video/mp4">Tu navegador no soporta videos.</video>';
        }

        function askAgain() {
            alert("¿Segura?");
        }

        function moveButton() {
            let button = event.target;
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
